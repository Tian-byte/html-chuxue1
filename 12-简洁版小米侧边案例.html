<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁版小米侧边栏</title>
    <style>
        /* 1.把链接a转换为块级元素，这样链接就可以独占一行，并且有宽度和高度 */
        
        a {
            display: block;
            width: 200px;
            height: 40px;
            text-decoration: none;
            background-color: #55585a;
            font-size: 14px;
            color: #fff;
            text-indent: 2ex;
            line-height: 40px;
            padding-left: 30px;
        }
        /* 2.鼠标经过链接变换背景颜色 */
        
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
