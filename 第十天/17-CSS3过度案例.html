<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过度练习-进度条</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7.5px;
        }
        
        .bar-1 {
            width: 50%;
            height: 100%;
            background-color: red;
            padding: 1px;
            transition: all .7s;
        }
        
        .bar:hover .bar-1 {
            width: 100%;
            ;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar-1"></div>
    </div>
</body>

</html>
